	<button id="playButton" onclick="togglePlayPause()">
  <span id="playIcon"><svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

  <script type="text/javascript">function togglePlayPause() {
  var playIcon = document.getElementById('playIcon');
  var pauseIcon = document.getElementById('pauseIcon');
  
  playIcon.style.display = playIcon.style.display === 'none' ? 'inline' : 'none';
  pauseIcon.style.display = pauseIcon.style.display === 'none' ? 'inline' : 'none';
}
</script>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    var player;
    var isPlaying = false;
    
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '0', // Set player height to 0 to hide the video
        width: '0', // Set player width to 0 to hide the video
        videoId: 'jfKfPfyJRdk', // Replace with your desired YouTube video ID
        events: {
          'onReady': onPlayerReady
        }
      });
    }
    
    function onPlayerReady(event) {
      document.getElementById('playButton').addEventListener('click', function() {
        if (!isPlaying) {
          player.playVideo(); // Start playing the video
          document.getElementById('playButton').classList.remove('pause');
          document.getElementById('playButton').classList.add('playing');
        } else {
          player.pauseVideo(); // Pause the video
          document.getElementById('playButton').classList.remove('playing');
          document.getElementById('playButton').classList.add('pause');
        }
        isPlaying = !isPlaying;
      });
    }
  </script>
