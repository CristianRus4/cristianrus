    <figure class="item">

        <br>
        <span class="ext"> <div class="progress move-progress"><div class="progress-bar" style="width: 0%"></div></div></span>
        <span class="dat"><span id="movePercent" class="moveWidthPercent">0</span> active calories</span>
    </figure>

    <figure class="item">
        <span class="tit">Exercise</span>
        <br>
        <span class="ext"> <div class="progress exercise-progress"><div class="progress-bar" style="width: 0%"></div></div></span>
        <span class="dat"><span id="exercisePercent" class="exerciseWidthPercent">0</span> minutes of exercise</span> 
    </figure>

    <figure class="item">
        <span class="tit">Stand</span>
        <br>
        <span class="ext"> <div class="progress stand-progress"><div class="progress-bar" style="width: 0%"></div></div></span>
        <span class="dat"><span id="standPercent" class="standWidthPercent">0%</span> hours stand up</span>
    </figure>



<script type="text/javascript">
// Get the current NZT time
const nztTime = new Date().toLocaleString("en-US", {timeZone: "Pacific/Auckland"});

// Get the hour component of the NZT time
const nztHour = new Date(nztTime).getHours();

// Determine the width percentage based on the hour of the day for each progress bar
let moveWidthPercent, exerciseWidthPercent, standWidthPercent;

if (nztHour === 0) {
  moveWidthPercent = 0;
  exerciseWidthPercent = 0;
  standWidthPercent = 0;
} else if (nztHour === 1) {
  moveWidthPercent = 5;
  exerciseWidthPercent = 2;
  standWidthPercent = 4;
} else if (nztHour === 2) {
  moveWidthPercent = 10;
  exerciseWidthPercent = 6;
  standWidthPercent = 8;
} else if (nztHour >= 3 && nztHour <= 8) {
  moveWidthPercent = 15;
  exerciseWidthPercent = 8;
  standWidthPercent = 12;
} else {
  // Move progress bar
   moveWidthPercent = (nztHour - 8) * 7.1 + 15;
  if (moveWidthPercent > 100) {
    moveWidthPercent = 100;
  }

  // Exercise progress bar
  exerciseWidthPercent = (nztHour - 8) * 18.4 + 15;
  if (exerciseWidthPercent > 100) {
    exerciseWidthPercent = 100;
  }

  // Stand progress bar
  standWidthPercent = (nztHour - 8) * 6 + 12;
  if (standWidthPercent > 100) {
    standWidthPercent = 100;
  }
}

// Set the width of the progress bars
const moveProgressBar = document.querySelector('.move-progress .progress-bar');
moveProgressBar.style.width = moveWidthPercent + '%';

// Update the percentage in the HTML elements
const movePercent = document.getElementById('movePercent');
movePercent.textContent = Math.round(moveWidthPercent * 8.5);


const exerciseProgressBar = document.querySelector('.exercise-progress .progress-bar');
exerciseProgressBar.style.width = exerciseWidthPercent + '%';

const exercisePercent = document.getElementById('exercisePercent');
exercisePercent.textContent = Math.round((exerciseWidthPercent / 100) * 60);

const standProgressBar = document.querySelector('.stand-progress .progress-bar');
standProgressBar.style.width = standWidthPercent + '%';

const standPercent = document.getElementById('standPercent');
standPercent.textContent = Math.round((standWidthPercent / 100) * 16);




</script>

<h2>#CloseYourRings '23</h2>
<div class="calendar"></div>

<script>
  var monthDays = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
  var today = new Date();
  var dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / (1000 * 60 * 60 * 24));
  
  for (var m = 1; m <= 12; m++) {
    var daysInMonth = monthDays[m - 1];
    var monthHtml = '<div class="month">';
    monthHtml += '<h3>Month ' + m + '</h3>';
    for (var d = 1; d <= daysInMonth; d++) {
      var dotId = 'dot-' + today.getFullYear() + '-' + m + '-' + d;
      var dotClass = 'day';
      if ((m === 1 && d <= dayOfYear) || (m > 1 && d <= (dayOfYear - monthDays.slice(0, m - 1).reduce((a, b) => a + b)))) {
        dotClass += ' filled';

      }
      monthHtml += '<div class="' + dotClass + '" id="' + dotId + '"></div>';
    }
    monthHtml += '</div>';
    document.querySelector('.calendar').innerHTML += monthHtml;
  }
</script>
