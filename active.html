<!DOCTYPE html>

	


<html lang="en">
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
	<title>Active – Cristian Rus</title>

	</head>
	
	<body>

		


		<h1>active</h1>

		
<!--<p>Committed to have an active life (<a href="https://anydistance.club">since 2018!</a>). Every relevant workout I did (and I remembered to share it). Images are created with –the great– <a href="https://anydistance.club">Any Distance</a> app.</p>-->

		<h2>Health status</h2> 

		<div class="trends">
    

    <div class="box move">
      <p>Daily move average</p>
      <p>785 kcal</p>
    </div>
    <div class="box sleep">
      <p>Daily sleep average</p>
      <p>7h 3m</p>
    </div>
    <div class="box cardio">
      <p>Cardio fitness</p>
      <p>48 VO<sub>2</sub> max</p>
    </div>
    <div class="box oxygen">
      <p>Blood oxygen level</p>
      <p>96,7%</p>
    </div>


  </div>

<h2>Workouts stats</h2> 
		
<div class="container">
    <div class="box duration">
      <p>Time spent</p>
      <p>6h 59m</p>
    </div>
    <div class="box energy">
      <p>Energy burned</p>
      <p>2,197 kcal</p>
    </div>
    <div class="box distance">
      <p>Distance ran</p>
      <p>11.39km</p>
    </div>
    <div class="box elevation">
      <p>Elevation gained</p>
      <p>63m</p>
    </div>



  </div>



<figure>
	<img width="100%" height="auto" src="images/workouts/fst6jan23.webp">
	<figcaption>FST / 6th January 2023</figcaption>
</figure>


<figure>
	<img width="100%" height="auto" src="images/workouts/run4jan23.webp">
	<figcaption>Running / 4th January 2023</figcaption>
</figure>

<figure>
	<img width="100%" height="auto" src="images/workouts/fst4jan23.webp">
	<figcaption>FST / 4th January 2023</figcaption>
</figure>

<figure>
	<img width="100%" height="auto" src="images/workouts/swm2jan23.webp">
	<figcaption>Swimming / 2th January 2023</figcaption>
</figure>






 

 <script>
    // Get all figures
    var figures = document.getElementsByTagName('figure');

    // Initialize the counts to 0
    var fstCount = 0;
    var runningCount = 0;
    var swimmingCount = 0;
    var totalWorkouts = 0;

    // Loop through the figures
    for (var i = 0; i < figures.length; i++) {
      // Get the figcaption of the current figure
      var figcaption = figures[i].getElementsByTagName('figcaption')[0].innerHTML;

      // Check if the figcaption includes "Running", "FST", or "Swimming"
      if (figcaption.indexOf('Running') !== -1) {
        runningCount++;
      }
      if (figcaption.indexOf('FST') !== -1) {
        fstCount++;
      }
      if (figcaption.indexOf('Swimming') !== -1) {
        swimmingCount++;
      }
    }
    totalWorkouts = fstCount + runningCount + swimmingCount;

    // Create the text element
    var text = document.createElement('p');
    text.innerHTML = 'This year so far I did ' + fstCount + ' FST sessions, ' + runningCount + ' run and ' + swimmingCount + ' swim';

    // Create the div element and append the text element to it
    var div = document.createElement('div');
    div.appendChild(text);

    // Give the div the workout-box class
    div.className = 'summary-box';

    // Get the container element
    var container = document.getElementsByClassName('container')[0];

    // Insert the div before the container
    document.body.insertBefore(div, container);
</script>
