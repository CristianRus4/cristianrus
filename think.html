<!DOCTYPE html>

	


<html lang="en">
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
	<title>Think – Cristian Rus</title>
	</head>
	



	<body>

			
			<script>
	      var classNames = ['orange-bg', 'pink-bg', 'blue-bg', 'red-bg', 'green-bg', 'yellow-bg'];
	      var randomIndex = Math.floor(Math.random() * 6);
	      document.body.classList.add(classNames[randomIndex]);
		</script>



			

			<div class="think">
			<figure class="item">
				<p>All is temporary.</p>
			</figure>
			
			<figure class="item">
				<p>Unique rather than the best.</p>
			</figure>
			
			<figure class="item">
				<p>The only thing that remains are the connections you make.</p>
			</figure>
			
			<figure class="item">
				<p>Bad things happen fast, good things happen slowly.</p>
			</figure>
			
			<figure class="item">
				<p>People are neither for you nor against you, they are thinking about themselves.</p>
			</figure>
			
			<figure class="item">
				<p>You have an impact on others.</p>
			</figure>
			
			<figure class="item">
				<p>Friction is the way to improvement.</p>
			</figure>
			
			<figure class="item">
				<p>Lies never work.</p>
			</figure>
			
			<figure class="item">
				<p>The more you give, the more you get.</p>
			</figure>
			
			<figure class="item">
				<p>Nobody owes you anything.</p>
			</figure>
			
			<figure class="item">
				<p>Sometimes it’s not your responsibility, but it’s your problem.</p>
			</figure>
			
			<figure class="item">
				<p>You could leave life right now.</p>
			</figure>

			<figure class="item">
				<p>Perfection is in non-perfection.</p>
			</figure>
			
			<figure class="item">
				<p>Nostalgia is dangerous.</p>
			</figure>
			
			<figure class="item">
				<p>There is always a way.</p>
			</figure>

			<figure class="item">
				<p>Winning is for losers.</p>
			</figure>

			<figure class="item">
				<p>Listen.</p>
			</figure>
			
			<figure class="item">
				<p>Focus.</p>
			</figure>
			
			<figure class="item">
				<p>Never complain, never explain.</p>
			</figure>
			
			<figure class="item">
				<p>Avoid expectations.</p>
			</figure>
			
			<figure class="item">
				<p>Assume your mistakes, then solve them.</p>
			</figure>
			
			<figure class="item">
				<p>Fail, learn and go again.</p>
			</figure>
			
			<figure class="item">
				<p>Stay there, until they drag you off the line.</p>
			</figure>
			
			<figure class="item">
				<p>Chase the wonder.</p>
			</figure>

  <script>
      window.addEventListener('load', function() {
        const items = document.querySelectorAll('.item');
        const randomIndex = Math.floor(Math.random() * items.length);
        items.forEach((item, index) => {
          if (index === randomIndex) {
            item.style.display = 'block';
          } else {
            item.style.display = 'none';
          }
        });
      });
    </script>

    </div>
	

	</body>
</html>
