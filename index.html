  <script type="text/javascript">
  const copyEmail = document.getElementById('copy-email');
  copyEmail.addEventListener('click', function() {
    navigator.clipboard.writeText('cristianrus@hey.com');
    this.textContent = 'address copied';
    setTimeout(() => {
      this.textContent = 'mail';
    }, 1000);
  });
  // Reveal extra apps when tapping the ellipsis and hide the ellipsis
  const appsEllipsis = document.getElementById('apps-ellipsis');
  const moreApps = document.getElementById('more-apps');
  if (appsEllipsis && moreApps) {
    appsEllipsis.addEventListener('click', function() {
      moreApps.style.display = 'flex';
      appsEllipsis.style.display = 'none';
      appsEllipsis.setAttribute('aria-expanded', 'true');
    });
  }
  </script>
