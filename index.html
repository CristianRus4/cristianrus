// Improved menu animation logic for stacked dropdowns
const buttonContainers = document.querySelectorAll('.button-container');
let openMenuRef = null;
let closeTimeout = null;

function openMenu(container) {
  // Close any other open menu
  buttonContainers.forEach(cont => {
    const extra = cont.querySelector('.extra-buttons');
    if (extra && cont !== container) {
      extra.classList.add('closing');
      extra.style.animation = 'fadeOutToTopMenu 0.75s cubic-bezier(0.4,0,0.2,1) forwards';
      setTimeout(() => {
        extra.classList.remove('closing');
        extra.style.display = 'none';
        extra.style.opacity = '0';
        extra.style.pointerEvents = 'none';
      }, 750);
    }
  });
  // Open this menu
  const extraButtons = container.querySelector('.extra-buttons');
  if (!extraButtons) return;
  clearTimeout(closeTimeout);
  extraButtons.classList.remove('closing');
  extraButtons.style.display = 'flex';
  extraButtons.style.opacity = '1';
  extraButtons.style.pointerEvents = 'auto';
  extraButtons.style.animation = 'fadeInFromBottomMenu 0.75s cubic-bezier(0.4,0,0.2,1) forwards';
  openMenuRef = container;
}

function closeMenu(container) {
  const extraButtons = container.querySelector('.extra-buttons');
  if (!extraButtons) return;
  extraButtons.classList.add('closing');
  extraButtons.style.animation = 'fadeOutToTopMenu 0.75s cubic-bezier(0.4,0,0.2,1) forwards';
  setTimeout(() => {
    extraButtons.classList.remove('closing');
    extraButtons.style.display = 'none';
    extraButtons.style.opacity = '0';
    extraButtons.style.pointerEvents = 'none';
  }, 750);
  openMenuRef = null;
}

buttonContainers.forEach(container => {
  const mainButton = container.querySelector('.main-button');
  const extraButtons = container.querySelector('.extra-buttons');
  if (!mainButton || !extraButtons) return;

  // Mouse enter: open this menu, close others
  container.addEventListener('mouseenter', () => {
    clearTimeout(closeTimeout);
    openMenu(container);
  });
  container.addEventListener('focusin', () => {
    clearTimeout(closeTimeout);
    openMenu(container);
  });

  // Mouse leave: delay close
  container.addEventListener('mouseleave', () => {
    closeTimeout = setTimeout(() => {
      closeMenu(container);
    }, 200);
  });
  container.addEventListener('focusout', function(e) {
    // Only close if focus moves outside the container
    if (!container.contains(e.relatedTarget)) {
      closeTimeout = setTimeout(() => {
        closeMenu(container);
      }, 200);
    }
  });
});
