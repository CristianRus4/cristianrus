<html lang="en">
	<head>
	<meta charset="utf-8">

	<title>Attitude – Cristian Rus</title>
	</head>
	
	<body>
	

			<h1>attitude</h1>
			
			<!--<p>Write down your values, then live them. Burn it all down if you have to.</p>-->

			<h2>to know</h2>
			
			<figure class="item">
				<p>All is temporary.</p>
			</figure>
			
			<figure class="item">
				<p>Unique rather than the best.</p>
			</figure>
			
			<figure class="item">
				<p>The only thing that remains are the connections you make.</p>
			</figure>
			
			<figure class="item">
				<p>Bad things happen fast, good things happen slowly.</p>
			</figure>
			
			<figure class="item">
				<p>People are neither for you nor against you, they are thinking about themselves.</p>
			</figure>
			
			<figure class="item">
				<p>You have an impact on others.</p>
			</figure>
			
			<figure class="item">
				<p>Friction is the way to improvement.</p>
			</figure>
			
			<figure class="item">
				<p>Lies never work.</p>
			</figure>
			
			<figure class="item">
				<p>The more you give, the more you get.</p>
			</figure>
			
			<figure class="item">
				<p>Nobody owes you anything.</p>
			</figure>
			
			<figure class="item">
				<p>Sometimes it’s not your responsibility, but it’s your problem.</p>
			</figure>
			
			<figure class="item">
				<p>You could leave life right now.</p>
			</figure>

			<figure class="item">
				<p>Perfection is in non-perfection.</p>
			</figure>
			
			<figure class="item">
				<p>Nostalgia is dangerous.</p>
			</figure>
			
			<figure class="item">
				<p>There is always a way.</p>
			</figure>

			<figure class="item">
				<p>Winning is for losers.</p>
			</figure>
			
			<h2>to do</h2>
			
			<figure class="item">
				<p>Listen.</p>
			</figure>
			
			<figure class="item">
				<p>Focus.</p>
			</figure>
			
			<figure class="item">
				<p>Never complain, never explain.</p>
			</figure>
			
			<figure class="item">
				<p>Avoid expectations.</p>
			</figure>
			
			<figure class="item">
				<p>Assume your mistakes, then solve them.</p>
			</figure>
			
			<figure class="item">
				<p>Fail, learn and go again.</p>
			</figure>
			
			<figure class="item">
				<p>Stay there, until they drag you off the line.</p>
			</figure>
			
			<figure class="item">
				<p>Chase the wonder.</p>
			</figure>


	

	</body>
