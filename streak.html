<script type="text/javascript">
  // Get the current NZT time
  const nztTime = new Date().toLocaleString("en-US", {timeZone: "Pacific/Auckland"});

  // Get the hour component of the NZT time
  const nztHour = parseInt(nztTime.slice(11, 13));

  // Determine the width percentage based on the hour of the day
  let moveWidthPercent, exerciseWidthPercent, standWidthPercent;
  if (nztHour === 0) {
    moveWidthPercent = 0;
    exerciseWidthPercent = 0;
    standWidthPercent = 0;
  } else if (nztHour === 1) {
    moveWidthPercent = 5;
    exerciseWidthPercent = 5;
    standWidthPercent = 5;
  } else if (nztHour === 2) {
    moveWidthPercent = 10;
    exerciseWidthPercent = 10;
    standWidthPercent = 10;
  } else if (nztHour >= 3 && nztHour <= 8) {
    moveWidthPercent = 15;
    exerciseWidthPercent = 15;
    standWidthPercent = 15;
  } else {
    moveWidthPercent = (nztHour - 8) * 7.72 + 15;
    if (moveWidthPercent > 100) {
      moveWidthPercent = 100;
    }
    exerciseWidthPercent = (nztHour - 8) * 4.85 + 15;
    if (exerciseWidthPercent > 100) {
      exerciseWidthPercent = 100;
    }
    standWidthPercent = (nztHour - 8) * 9.45 + 15;
    if (standWidthPercent > 100) {
      standWidthPercent = 100;
    }
  }

  // Set the width of the progress bars
  const moveProgressBar = document.querySelector('.move-progress .progress-bar');
  moveProgressBar.style.width = moveWidthPercent + '%';

  const exerciseProgressBar = document.querySelector('.exercise-progress .progress-bar');
  exerciseProgressBar.style.width = exerciseWidthPercent + '%';

  const standProgressBar = document.querySelector('.stand-progress .progress-bar');
  standProgressBar.style.width = standWidthPercent + '%';
</script>

<div class="activity-ring">
  <svg viewBox="0 0 100 100">
    <circle class="ring-circle ring-circle-outer" cx="50" cy="50" r="44"></circle>
    <circle class="ring-circle ring-circle-middle" cx="50" cy="50" r="36"></circle>
    <circle class="ring-circle ring-circle-inner" cx="50" cy="50" r="28"></circle>
  </svg>
</div>





<script type="text/javascript">
const rings = document.querySelectorAll('.ring-circle');
const now = new Date();
const hour = now.getHours();
const redRingMax = 19; // 7pm in 24-hour format
const greenRingMax = 11; // 1pm in 24-hour format
const blueRingMax = 17; // 5pm in 24-hour format

rings.forEach((ring) => {
  const radius = ring.getAttribute('r');
  const circumference = 2 * Math.PI * radius;

  let progress = 0;
  switch(ring.getAttribute('class')) {
    case 'ring-circle ring-circle-outer':
      progress = (hour >= redRingMax || hour < 0) ? 100 : Math.floor(((hour - 0) / (redRingMax - 0)) * 100);
      break;
    case 'ring-circle ring-circle-middle':
      progress = (hour >= greenRingMax || hour < 0) ? 100 : Math.floor(((hour - 0) / (greenRingMax - 0)) * 100);
      break;
    case 'ring-circle ring-circle-inner':
      const remainingHours = blueRingMax - hour;
      progress = (remainingHours <= 0) ? 100 : Math.floor(((remainingHours - 0) / (blueRingMax - 0)) * 100);
      progress = 100 - progress; // calculate the percentage of the remaining hours instead of elapsed hours
      break;
    default:
      break;
  }

  const strokeDashoffset = circumference - (progress / 100) * circumference;
  ring.style.strokeDashoffset = strokeDashoffset;
});
</script>

<div class="calendar"></div>

<script>
  var monthDays = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
  var today = new Date();
  var dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / (1000 * 60 * 60 * 24));
  
  for (var m = 1; m <= 12; m++) {
    var daysInMonth = monthDays[m - 1];
    var monthHtml = '<div class="month">';
    monthHtml += '<h3>Month ' + m + '</h3>';
    for (var d = 1; d <= daysInMonth; d++) {
      var dotId = 'dot-' + today.getFullYear() + '-' + m + '-' + d;
      var dotClass = 'day';
      if ((m === 1 && d <= dayOfYear) || (m > 1 && d <= (dayOfYear - monthDays.slice(0, m - 1).reduce((a, b) => a + b)))) {
        dotClass += ' filled';

      }
      monthHtml += '<div class="' + dotClass + '" id="' + dotId + '"></div>';
    }
    monthHtml += '</div>';
    document.querySelector('.calendar').innerHTML += monthHtml;
  }
</script>
